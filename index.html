<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
     <title>Figma</title>
</head>
<body>
     <div class="container">
          <div class="box">
               <div class="box_num">
                    <h3>В корзине: <span class="item_num">1 товар</span></h3>
               </div>
               <div class="box_btns">
                    <button data-show class="box_btn">Показать первые 5</button>
                    <button  data-show-all class="box_btn">Показать все</button>
               </div>
          </div>
          <div class="box_wrapper">
          </div>
          <div class="basket">
               <button class="basket_btn"><img src="img/shoping.svg" alt="Shopping Img"></button>
          </div>
     </div>
     <script src="main.js"></script>
</body>
</html>
